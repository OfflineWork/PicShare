<!DOCTYPE html>

<html lang="en">
    <head>
        <title>PicShare: Registration</title>
        <link rel="stylesheet" href="register.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body class="mainDisplay">
        <div class="regBox">
            <div class="inputTitle">
                <h2>Registration</h2>
                <p class="hozLine"> </p>
            </div>
            <div class="input">
                <form action="register.php" method="post">
                    <div class="user">
                        <p>Username</p>
                        <input type="text" name="usr" id="Username" placeholder="John_Doe" class="boxInput">
                    </div>
                    <div class="password">
                        <p>Password</p>
                        <input type="password" name="psw" id="Password" placeholder="123456" class="boxInput">
                    </div>
                    <div class="email">
                        <p>E-mail</p>
                        <input type="email" name="eml" id="E-mail" placeholder="example@gmail.com" class="boxInput">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Register" class="btnInput">
                    </div>
                </form>
            </div>
        </div>
        <div class="otherOpt">
            <p>Other Options</p>
        </div>
    </body>
</html>
